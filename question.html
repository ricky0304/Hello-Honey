<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Invalid After Submit</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  

  <form id="whyno" class="container" novalidate>
    <h1 class="mx-auto mb-4 row">But Why Not?</h1>
    <div class="mx-auto  mb-2 row">
      <input 
      type="text" 
      id="input1" 
      class="form-control" 
      style="width: 300px;">
      <div class="invalid-feedback">
        This input is invalid.
      </div>
      <button type="submit" class="btn btn-danger mx-2 col"><h4>Send</h4></button>
    </div>
    <img class="mx-auto" src="assets/images/sad cat.jpeg" alt="Sad cat (hehe i love you adri)">
  </form>

  <script>
    document.getElementById("whyno").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent actual form submission

      // Get the input field
      const inputField = document.getElementById("input1");

      // Add the 'is-invalid' class to the input field
      inputField.classList.add("is-invalid");
    });
  </script>
</body>
</html>
