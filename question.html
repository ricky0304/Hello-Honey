<script>
  function asking() {
    document.getElementById("Round1").style.display = "none";

  function WEMARRIED() {
    document.getElementById("Round2").style.display = "none";
    document.getElementById("whyno").style.display = "none";
    document.getElementById("mazebox").style.display = "none";
    document.getElementById("Victory").style.display = "grid";

    // Number of circles in the collage
    const circleCount = 4;
    var x = 50; 
    var y = 50;
    let color;
    
    // Generate the collage
    for (let i = 0; i < circleCount; i++) {
      // Create a circle element
      const circle = document.createElement("div");
      circle.classList.add("circle");

      // Random size, position, and color
      const size = 450; // Circle size
      if(i == 0){
        //top left
        x = x; 
        y = y;
        color = `green`; 
      }else if(i == 1){
        //bottom left
        x = x + 200; 
        y = 550;
        color = `red`;
      }else if(i == 2){
        //top right
        x = 1380; 
        y = 50;
        color = `yellow`;
      }else if(i == 3){
        //bottom right
        x = 1180; 
        y = 550;
        color = `blue`;
      }

      // Apply styles to the circle
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.backgroundColor = color;
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      // Add the circle to the body
      document.body.appendChild(circle);
    }
  }
  var tried = false;
  function yousure() {

      return
